<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <main>
        <div class="container">
            <div class="intro-section">
                <h2 class="signup">Signup for our newsletter</h2>
                <p class="top-paragraph">Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <div class="border"></div>
            <div id="form">
                <form action="index.html" method="post">                                         
                    <fieldset id="contact-info">
                        <legend><h3>Contact Information</h3></legend><br>

                        <div class="contact">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="user-name" placeholder="Required" required>
                        </div>
                        
                        <div class="contact">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user-email" placeholder="Required" required>
                        </div>
                        
                        <div class="contact">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="user-phone" id="phone" placeholder="optional">
                        </div>
                        
                        <div class="contact">
                            <label for="address">Street Address</label>
                            <input type="text" name="user-address" id="address" placeholder="optional">
                        </div>
                        
                        <div class="contact">
                            <label for="city">City</label>
                            <input type="text" name="user-city" id="city" placeholder="optional">
                        </div>
                        
                        <div class="contact">
                            <label for="state">State</label>
                            <select name="user-state" id="state">
                                <option value="">Choose State</option>
                                <option value="alabama">Alabama</option>
                                <option value="alaska">Alaska</option>
                                <option value="arizona">Arizona</option>
                                <option value="arkansas">Arkansas</option>
                                <option value="california">California</option>
                                <option value="colorado">Colorado</option>
                                <option value="conecticut">Connecticut</option>
                                <option value="delaware">Delaware</option>
                                <option value="florida">Florida</option>
                                <option value="georgia">Georgia</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="idaho">Idaho</option>
                                <option value="illinois">Illinois</option>
                                <option value="indiana">Indiana</option>
                                <option value="iowa">Iowa</option>
                                <option value="kansas">Kansas</option>
                                <option value="kentucky">Kentucky</option>
                                <option value="louisiana">Louisiana</option>
                                <option value="maine">Maine</option>
                                <option value="maryland">Maryland</option>
                                <option value="massachusetts">Massachusetts</option>
                                <option value="michigan">Michigan</option>
                                <option value="minnesota">Minnesota</option>
                                <option value="mississippi">Mississippi</option>
                                <option value="missouri">Missouri</option>
                                <option value="montana">Montana</option>
                                <option value="nebraska">Nebraska</option>
                                <option value="nevada">Nevada</option>
                                <option value="new_hampshire">New Hampshire</option>
                                <option value="new_jersey">New Jersey</option>
                                <option value="new_mexico">New Mexico</option>
                                <option value="new_york">New York</option>
                                <option value="north_carolina">North Carolina</option>
                                <option value="north_dakota">North Dakota</option>
                                <option value="ohio">Ohio</option>
                                <option value="oklahoma">Oklahoma</option>
                                <option value="oregon">Oregon</option>
                                <option value="pennsylvania">Penssylvania</option>
                                <option value="rhode_island">Rhode Island</option>
                                <option value="south_carolina">South Carolina</option>
                                <option value="south_dakota">South Dakota</option>
                                <option value="tennessee">Tennessee</option>
                                <option value="texas">Texas</option>
                                <option value="utah">Utah</option>
                                <option value="vermont">Vermont</option>
                                <option value="virginia">Virginia</option>
                                <option value="washington">Washington</option>
                                <option value="west_virginia">West Virginia</option>
                                <option value="wisconsin">Wisconsin</option>
                                <option value="wyoming">Wyoming</option>                     
                            </select>
                        </div>
                        
                        <div class="contact">
                            <label for="zip">Zip Code</label>
                            <input type="text" name="user_zip" id="zip" placeholder="optional">
                        </div>                       
                    </fieldset>
                   
                    <fieldset class="news-info">
                        <legend><h3>Newsletter</h3></legend>
                        <p class="news-text">Select the newsletters you would like to recieve</p>

                        <input type="checkbox" name="newsletter_type" id="html_news" value="html_news" checked>
                        <label for="html_news">HTML News</label><br>

                        <input type="checkbox" name="newsletter_type" id="css_news" value="css_news">
                        <label for="css_news">CSS News</label><br>

                        <input type="checkbox" name="newsletter_type" id="js_news" value="js_news">
                        <label for="js_news">Javascript News</label>

                        <p >Newsletter Format</p>

                        <input type="radio" name="format" id="html" value="html" checked>
                        <label for="html">HTML</label><br>

                        <input type="radio" name="format" id="plain_text" value="plain_text">
                        <label for="plain_text">Plain text</label><br>

                        <label class="news-text" for="topics">Other topics you'd like to hear about</label><br>
                        <textarea name="user_topics" id="topics" cols="30" rows="5" placeholder="Enter comments hear..."></textarea>
                    </fieldset>
                   
                    <button type="submit">Sign Up</button>        
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
