<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <main>
        <div class="container">
            <h2>Contact Information</h2>
            <div id="form">
                <form action="">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="user-name" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user-email" required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="user-phone" id="phone">
                    <label for="address">Street Address</label>
                    <input type="text" name="user-address" id="address">
                    <label for="city">City</label>
                    <input type="text" name="user-city" id="city">
                    <label for="state">State</label>
                    <select name="user-state" id="state">
                        <option value=""></option>
                    </select>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
